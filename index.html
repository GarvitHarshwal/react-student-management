<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYSTORE - GREAT PRODUCTS IN GREAT PRICE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="fixed" style="width: 100%;">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid align-item-center">
            <img src="./icons8-shopping-bag-50.png" style="width: 50px; margin-right: 10px;" alt="">
          <a class="navbar-brand" href="#">MYSTORE</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">MEN</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">WOMEN</a>
              </li><li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">ACCESSORIES </a>
              </li>
              
            </ul>
            <form class="d-flex" role="search">
        
    
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn1" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </div>
    <div class="allcontain">
      <div class="allfilter"><form class="d-flex" role="search">
        <p>----ENTER PRICE RANGE----</p>
       
          <label for="minimum">MINIMUM PRICE :-</label>
          <input type="text" id="minimum">
          <label for="maximum">MAXIMUM PRICE :-</label>
          <input type="text" id="maximum">
          <button class="btn" onclick="checkRange()" type="button">GET PRODUCTS</button>
        
        <p>----PRICE FILTER----</p>
        <select class="form-select" aria-label="Default select example" id="select">
          <option selected>--PRICE FILTER--</option>
          <option value="LOW TO HIGH" id="lowest" >LOW TO HIGH</option>
          <option value="HIGH TO LOW" id="highest">HIGH TO LOW</option>
        </select>
        <p>----RATING FILTER----</p>
        <select class="form-select" aria-label="Default select example" id="selectrate">
          <option selected>--RATING FILTER--</option>
          <option value="LOW TO HIGH" id="lowest" >LOW TO HIGH</option>
          <option value="HIGH TO LOW" id="highest">HIGH TO LOW</option>
        </select>
        <p>----CATAGORY FILTER----</p>
        <select class="form-select" aria-label="Default select example" id="selectCAT">
          <option selected>--CATAGORY FILTER--</option>
          <option value="men's clothing" id="lowest" >MEN'S</option>
          <option value="jewelery" id="highest">JEWELERY</option>
          <option value="electronics" id="highest">ELECTRONICS</option>
          <option value="women's clothing" id="highest">WOMEN'S</option>
        </select>
      </form></div>
      <div class="nextcon" id="nextcon">
      
      </div>
    </div>
      
    <!-- <script src="script.js"></script> -->
    <script src="./main.js"></script>
    
</body>
</html>
